<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>

    <script src="js/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("js/main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
        function play(id) {
            goPlay(id);
        }
    </script>
</head>

<body>
    <h1>Hello World</h1>
    <preview />
</body>

</html>
